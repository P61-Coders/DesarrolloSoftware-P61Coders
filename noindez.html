<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliderbar</title>
</head>
<body>
    <section class="awSlider">
        <div  class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target=".carousel" data-slide-to="0" class="active"></li>
            <li data-target=".carousel" data-slide-to="1"></li>
            <li data-target=".carousel" data-slide-to="2"></li>
        </ol>
      
          <!-- Wrapper for slides 
            https://ibb.co/NK34N9Z
            https://ibb.co/D5ZKsnM
            https://ibb.co/BnwJS56 -->

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <a href="#"><img src="https://i.ibb.co/tDhd2q8/Noticia-1.png">
              </a>
            </div>
            <div class="item">
              <a href="#"><img src="https://i.ibb.co/hYCNtJd/Noticia-2.png">
              </a>
            </div>
            <div class="item">
              <img src="https://i.ibb.co/dGRK1yp/noticia-3.png">
                          </div>
         </div>
      
          <!-- Controls -->
          <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Geri</span>
          </a>
          <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Ä°leri</span>
          </a>
        </div>
      </section>
      
</body>
</html>
